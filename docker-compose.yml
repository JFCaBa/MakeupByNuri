
services:
  makeupbynuri:
    build:
      context: .
      target: runner
    container_name: makeupbynuri
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - makeupbynuri-network

  nginx:
    image: nginx:alpine
    container_name: makeupbynuri-nginx
    restart: unless-stopped
    ports:
      - "3001:80"  # Using port 3001 instead of 80 since 80 is already in use
      - "3002:443" # Using port 3002 instead of 443 since 443 is already in use
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - makeupbynuri
    networks:
      - makeupbynuri-network

  certbot:
    image: certbot/certbot
    container_name: makeupbynuri-certbot
    volumes:
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    # Note: Update the email and domain in the command below before deployment
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d your-domain.com

networks:
  makeupbynuri-network:
    driver: bridge
