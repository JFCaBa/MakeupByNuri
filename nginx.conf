# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main server configuration
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream server (our Next.js app)
    upstream makeupbynuri_backend {
        server makeupbynuri:3000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name makeupbynuri.example.com www.makeupbynuri.example.com;

        # Allow certbot renewals
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://makeupbynuri.example.com$request_uri;
        }
    }

    # HTTPS server - main configuration
    server {
        listen 443 ssl http2;
        server_name makeupbynuri.example.com;

        # SSL configuration - these will be replaced by certbot certificates
        ssl_certificate /etc/letsencrypt/live/makeupbynuri.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/makeupbynuri.example.com/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Main location - proxy to Next.js app
        location / {
            proxy_pass http://makeupbynuri_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Proxy WebSocket connections if needed
        location /_next/webpack-hmr {
            proxy_pass http://makeupbynuri_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://makeupbynuri_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect www to non-www (HTTPS)
    server {
        listen 443 ssl http2;
        server_name www.makeupbynuri.example.com;

        ssl_certificate /etc/letsencrypt/live/makeupbynuri.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/makeupbynuri.example.com/privkey.pem;

        return 301 https://makeupbynuri.example.com$request_uri;
    }
}